<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Include FontAwesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body and font styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Sticky Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        header.sticky {
            background-color: #333;
        }

        .logo {
            text-align: center;
            display: inline-block;
        }

        .logo img {
            width: 150px;
        }

        nav {
            display: inline-block;
            margin-right: 50px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FF6F61;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }

        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 200px;
            font-size: 16px;
            outline: none;
        }

        .search-bar button {
            background-color: #FF6F61;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #e14b3d;
        }

        .cart-icon {
            position: relative;
            font-size: 18px;
            margin-left: 20px;
            cursor: pointer;
        }

        .cart-icon i {
            color: white;
        }

        .cart-icon .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FF6F61;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* Make sure header content does not overlap with body */
        body {
            padding-top: 100px; /* Adjust this depending on header height */
        }

        /* Responsive Styles for smaller screens */
        @media (max-width: 768px) {
            .logo img {
                width: 120px;
            }

            nav ul {
                display: block;
                text-align: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .search-bar {
                display: block;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/denalilogonoback.png" alt="Denali Fashion Shop Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">3</span> <!-- Update this dynamically -->
        </div>
    </header>

    <!-- Main Content -->
    <section id="products">
        <!-- Your products section here -->
    </section>

    <!-- Footer -->
    <footer>
        <!-- Your footer content here -->
    </footer>

    <script>
        // Add sticky class when user scrolls past the header
        window.onscroll = function() {addStickyHeader()};

        var header = document.querySelector("header");
        var sticky = header.offsetTop;

        function addStickyHeader() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>
</html>
